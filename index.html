<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WhatsApp</title>
</head>

<body>
    <header>
        <div class="whatsapp-header">
            <span class="whatsapp-heading">WhatsApp</span>
            <div class="whatsapp-icons"><i class="fas fa-search"></i><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <nav>
            <button class="whatsapp-camera"><i class="fas fa-camera"></i></button>
            <button class="whatsapp-chat">CHATS</button>
            <span class="whatsapp-unread">8</span>
            <button class="whatsapp-status">STATUS</button>
            <button class="whatsapp-call">CALLS</button>
        </nav>
    </header>
    <ul>

    </ul>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="script.js"></script>

</html>
